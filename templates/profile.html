{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Edit Your Profile</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('profile') }}">
            <div class="row">
                <div class="col-md-12 mb-4">
                    <h5><i class="fas fa-dumbbell me-2"></i>Workout Information</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" value="{{ user.profile_data.workout.age }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="male" {% if user.profile_data.workout.gender == 'male' %}selected{% endif %}>Male</option>
                                <option value="female" {% if user.profile_data.workout.gender == 'female' %}selected{% endif %}>Female</option>
                                <option value="other" {% if user.profile_data.workout.gender == 'other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="fitness_level" class="form-label">Fitness Level</label>
                        <select class="form-select" id="fitness_level" name="fitness_level" required>
                            <option value="Beginner" {% if user.profile_data.workout.fitness_level == 'Beginner' %}selected{% endif %}>Beginner</option>
                            <option value="Intermediate" {% if user.profile_data.workout.fitness_level == 'Intermediate' %}selected{% endif %}>Intermediate</option>
                            <option value="Advanced" {% if user.profile_data.workout.fitness_level == 'Advanced' %}selected{% endif %}>Advanced</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="fitness_goals" class="form-label">Fitness Goals</label>
                        <input type="text" class="form-control" id="fitness_goals" name="fitness_goals" value="{{ user.profile_data.workout.fitness_goals }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="medical_conditions" class="form-label">Medical Conditions (if any)</label>
                        <input type="text" class="form-control" id="medical_conditions" name="medical_conditions" value="{{ user.profile_data.workout.medical_conditions }}">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="workout_duration" class="form-label">Workout Duration (minutes)</label>
                            <input type="number" class="form-control" id="workout_duration" name="workout_duration" value="{{ user.profile_data.workout.workout_duration }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="days_per_week" class="form-label">Days Per Week</label>
                            <input type="number" class="form-control" id="days_per_week" name="days_per_week" min="1" max="7" value="{{ user.profile_data.workout.days_per_week }}" required>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 mb-4">
                    <h5><i class="fas fa-utensils me-2"></i>Diet Information</h5>
                    <div class="mb-3">
                        <label for="dietary_restrictions" class="form-label">Dietary Restrictions</label>
                        <input type="text" class="form-control" id="dietary_restrictions" name="dietary_restrictions" value="{{ user.profile_data.diet.dietary_restrictions }}">
                    </div>
                    <div class="mb-3">
                        <label for="food_allergies" class="form-label">Food Allergies</label>
                        <input type="text" class="form-control" id="food_allergies" name="food_allergies" value="{{ user.profile_data.diet.food_allergies }}">
                    </div>
                </div>
                
                <div class="col-md-12 mb-4">
                    <h5><i class="fas fa-brain me-2"></i>Mental Wellbeing</h5>
                    <div class="mb-3">
                        <label for="stress_level" class="form-label">Stress Level</label>
                        <select class="form-select" id="stress_level" name="stress_level" required>
                            <option value="Low" {% if user.profile_data.wellbeing.stress_level == 'Low' %}selected{% endif %}>Low</option>
                            <option value="Medium" {% if user.profile_data.wellbeing.stress_level == 'Medium' %}selected{% endif %}>Medium</option>
                            <option value="High" {% if user.profile_data.wellbeing.stress_level == 'High' %}selected{% endif %}>High</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="sleep_quality" class="form-label">Sleep Quality (hours)</label>
                        <input type="number" class="form-control" id="sleep_quality" name="sleep_quality" min="1" max="24" value="{{ user.profile_data.wellbeing.sleep_quality }}" required>
                    </div>
                </div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
